<div class="recipe-block">
  <div class="image" style="background-image: url({{recipeObject.imageURL}});">
    <div class="author-tag">@{{recipeObject.user.login}}</div>
  </div>

  <div class="content">
    <div class="upper-part">
      <div class="tags-list">
        <h4 *ngFor="let tag of recipeObject.tags">{{tag.tagName}}</h4>
      </div>

      <div class="buttons">
        <div class="mat-display-4" id="favorite-button" (click)="favoriteButton()" [class.checked]="isFavorite">
          <img src="assets/images/svg/star-icon.svg" alt=""  >
          {{recipeObject.favorites.length}}
        </div>
        <div class="mat-display-4" id="like-button" (click)="likeButton()" [class.checked]="isLike">
          <img src="assets/images/svg/heart-icon.svg" alt="">
          {{recipeObject.likes.length}}
        </div>
      </div>
    </div>

    <div class="about">
      <h2>{{recipeObject.recipeName}}</h2>
      <h4>{{recipeObject.recipeDescription}}</h4>
    </div>

    <div class="info-part">

      <div class="info-block">
        <img src="assets/images/recipes/svg/timer-icon.svg" alt="">
        <div class="info">
          <h4 class="info-tag">Время приготовления:</h4>
          <h4 class="info-value">{{recipeObject.requiredTime}}</h4>
        </div>
      </div>

      <div class="info-block">
        <img src="assets/images/recipes/svg/two-persons-icon.svg" alt="">
        <div class="info">
          <h4 class="info-tag">Рецепт на:</h4>
          <h4 class="info-value">{{recipeObject.servingsAmount}}</h4>
        </div>
      </div>

    </div>
  </div>
</div>
