<div class="step-block" @fadeAnimation>
  <div class="title">
    <h3>Шаг {{number + 1}}</h3>
    <custom-svg class="cross-remove" name="cross-exit-icon" (click)="removeBlock()"></custom-svg>
  </div>
  <div class="step-description">
    <textarea [maxLength]="450" class="mat-h4" placeholder="Описание шага" [(ngModel)]="step!.description"></textarea>
  </div>
</div>
