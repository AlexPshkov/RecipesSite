<div class="container mat-typography ">


  <header>
    <div class="title-block">
      <h2>Мой профиль</h2>
    </div>
  </header>

  <div class="data-change">
    <custom-svg id="make-edit" name="pen-icon" [class.enabled]="!form.invalid && !form.pristine" (click)="onSubmit()"></custom-svg>

    <div class="content" [formGroup]="form">
      <div class="left-part">
        <div class="input-field" [class.invalid-field]="form.controls['userName'].invalid">
          <h4>Имя</h4>
          <input class="mat-h4" type="text" placeholder="Введите новое имя" formControlName="userName">
        </div>

        <div class="input-field" [class.invalid-field]="form.controls['login'].invalid">
          <h4>Логин</h4>
          <input onlyLowerCase class="mat-h4" type="text" placeholder="Введите новый логин" formControlName="login">
        </div>

        <div class="input-field" [class.invalid-field]="form.controls['password'].invalid">
          <div class="password-field">
            <input matInput class="mat-h4" [type]="hidePassword ? 'password' : 'text'" placeholder="Введите новый пароль" formControlName="password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon class="hide-password-button">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </div>
        </div>



      </div>

      <div class="input-field">
        <textarea class="mat-h4"
                  [maxLength]="400"
                  placeholder="Напишите немного о себе"
                  formControlName="description">
        </textarea>
      </div>

    </div>
  </div>

  <div class="stats-blocks">

    <div class="stat-block" (click)="onBlockButtonClick('Мои избранные')">
      <div class="left-part">
        <custom-svg name="book-icon" class="stats-icon"></custom-svg>
        <h2>Всего рецептов</h2>
      </div>
      <h3>{{statistic.createdRecipesAmount}}</h3>
    </div>

    <div class="stat-block" (click)="onBlockButtonClick('Мои лайки')">
      <div class="left-part">
        <custom-svg name="book-icon" class="stats-icon"></custom-svg>
        <h2>Всего лайков</h2>
      </div>
      <h3>{{statistic.likedRecipesAmount}}</h3>
    </div>

    <div class="stat-block" (click)="onBlockButtonClick('Мои избранные')">
      <div class="left-part">
        <custom-svg name="book-icon" class="stats-icon"></custom-svg>
        <h2>В избранных</h2>
      </div>
      <h3>{{statistic.favoritesRecipesAmount}}</h3>
    </div>

  </div>

  <div class="recipes-list">
    <h2 class="title">{{recipesTitle}}</h2>

    <recipe-block *ngFor="let recipe of recipesList" [recipeObject]="recipe"></recipe-block>
  </div>

</div>
